<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>POI Management App</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <style>
      body {
        border: 10px solid rgb(6, 210, 40);
        background: url('https://images.unsplash.com/photo-1581368374380-2046cddeb5a6') no-repeat center center fixed;
        background-size: cover;
      }
      h1 {
        font-family: Arial, sans-serif;
        font-weight: bold;
        background-color: rgba(255, 255, 255, 0.8);
        padding: 10px;
        border-radius: 8px;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      .card {
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      .container {
        position: relative;
        z-index: 1;
        margin-top: 20px;
        background-color: rgba(255, 255, 255, 0.8);
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      #map {
        height: 400px;
        border-radius: 8px;
        margin-bottom: 20px;
      }
      .table {
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      th, td {
        text-align: center;
        vertical-align: middle;
      }
      button {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>POI Management Kelompok 5</h1>
      <div id="map"></div>
      <div id="poi-form-container" class="hidden card">
        <div class="p-4">
          <div class="d-flex justify-content-between mb-4">
            <h2 id="form-title"></h2>
            <span id="delete-action"></span>
          </div>
          <form id="poi-form" onsubmit="submitForm">
            <input type="hidden" id="poi-id" />
            <div class="form-group">
              <label for="poi-name">Coordinates:</label>
              <div class="row gap-2">
                <div class="col-lg-4 col-12 col-md-6">
                  <div class="d-flex align-items-center gap-2">
                    <span> Lat: </span>
                    <input
                      type="text"
                      class="form-control"
                      id="poi-latitude"
                      disabled
                      required
                    />
                  </div>
                </div>
                <div class="col-lg-4 col-12 col-md-6">
                  <div class="d-flex align-items-center gap-2">
                    <span> Lng: </span>
                    <input
                      type="text"
                      class="form-control"
                      id="poi-longitude"
                      disabled
                      required
                    />
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="poi-name">Name:</label>
              <input type="text" class="form-control" id="poi-name" required />
            </div>
            <div class="form-group">
              <label for="poi-description">Description:</label>
              <textarea
                class="form-control"
                id="poi-description"
                required
              ></textarea>
            </div>
            <div class="form-group">
              <label for="poi-address">Address:</label>
              <input
                type="text"
                class="form-control"
                id="poi-address"
                required
              />
            </div>
            <div class="form-group">
              <label for="poi-category">Category:</label>
              <input
                type="text"
                class="form-control"
                id="poi-category"
                required
              />
            </div>
            <div class="form-group">
              <label for="poi-rating">Rating:</label>
              <input
                type="number"
                class="form-control"
                id="poi-rating"
                min="1"
                max="5"
                required
              />
            </div>
            <div class="form-group">
              <label for="poi-image-url">Image URL:</label>
              <input
                type="text"
                class="form-control"
                id="poi-image-url"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
            <button
              type="button"
              class="btn btn-outlined-secondary"
              id="cancel-btn"
            >
              Cancel
            </button>
          </form>
        </div>
      </div>
    </div>
    <main class="container mt-2">
      <div class="mt-4">
        <h2>LIST</h2>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Description</th>
              <th>Address</th>
              <th>Category</th>
              <th>Rating</th>
              <th>Image Url</th>
              <th>Latitude</th>
              <th>Longitude</th>
            </tr>
          </thead>
          <tbody id="poi-table-body"></tbody>
        </table>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="js/app.js"></script>
    <script src="js/form.js"></script>
  </body>
</html>
