<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POI Management App</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    
    <div class="container">
        <h1>POI Management App</h1>
        <div id="map"></div>
        <div id="poi-form-container" class="hidden">
            <h2 id="form-title"></h2>
            <form id="poi-form">
                <input type="hidden" id="poi-id">
                <div class="form-group">
                    <label for="poi-name">Name:</label>
                    <input type="text" id="poi-name" required>
                </div>
                <div class="form-group">
                    <label for="poi-description">Description:</label>
                    <textarea id="poi-description"></textarea>
                </div>
                <div class="form-group">
                    <label for="poi-address">Address:</label>
                    <input type="text" id="poi-address">
                </div>
                <div class="form-group">
                    <label for="poi-category">Category:</label>
                    <input type="text" id="poi-category">
                </div>
                <div class="form-group">
                    <label for="poi-rating">Rating:</label>
                    <input type="number" id="poi-rating" min="1" max="5">
                </div>
                <div class="form-group">
                    <label for="poi-image-url">Image URL:</label>
                    <input type="text" id="poi-image-url">
                </div>
                <button type="submit">Save</button>
                <button type="button" id="cancel-btn">Cancel</button>
            </form>
        </div>
    </div>
    <main class="container my-5">
        <div class="mt-4">
            <h2>LIST</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Address</th>
                        <th>Category</th>
                        <th>Rating</th>
                        <th>Latitude</th>
                        <th>Longitude</th>
                    </tr>
                </thead>
                <tbody id="poi-table-body"></tbody>
            </table>
        </div>
    </main>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
